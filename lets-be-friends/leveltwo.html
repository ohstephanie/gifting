  <body>
    
    <div class="container">
        <a href="index.html" style="text-decoration: none;"><div class="title">LEVEL TWO</div></a>

    <script>
        function getRandomQuestions(questions, num = 10) {
        let shuffled = questions.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, num);
        }
    
        const questions = [
            "What is something you wish everyone knew about you?",
            "What's your personal goal for this semester?",
            "Where do you go when you want alone time on campus?",
            "What's the best compliment someone has ever given you?",
            "What's a personal belief or value that is really important to you?",
            "What's something you're really proud of that most people don't know?",
            "Do you have any hot takes about any social groups at Princeton?",
            "If you had a day with no studying obligations, how would you spend it?",
            "What's a lesson you've learned in college the hard way?",
            "What's a childhood memory that you think about often?",
            "What's a goal you're working toward right now?",
            "What's a moment in college that changed the way you think about something?",
            "If you could tell your younger self something, what's one thing you'd say?",
            "If money was not a factor, what would you major in?",
            "What's a relationship that has shaped who you are?",
            "What's a risk you took that you're really glad you did?",
            "How do you usually process difficult emotions or challenges?",
            "What was your hardest year/semester of college so far?"
        ];
    
        const selectedQuestions = getRandomQuestions(questions);
    
        // Find the existing <ol> with ID "questions"
        const ol = document.getElementById("questions");
        if (ol) {
            ol.innerHTML = ""; // Clear existing items
            selectedQuestions.forEach(question => {
                const li = document.createElement("li");
                li.textContent = question;
                ol.appendChild(li);
            });
        } else {
            console.error('No <ol> element with ID "questions" found.');
        }
    
        // Add event listener to button
        document.getElementById("shuffle-btn").addEventListener("click", displayRandomQuestions);
    </script>
